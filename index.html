<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Link Shortener</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="container">
            <h1>Amazon Link Shortener</h1>
            <p>Click to copy, double click to open!</p>
            <form class="input-and-button" id="main-form">
                <input type="text" placeholder="URL" id="url-input" autofocus="autofocus">
                <button id="shorten-btn">Shorten</button>
            </form>
            <div id="output"></div>
            <div class="message hidden" id="error-message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
